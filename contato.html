<body>
    <header>
        <table>
            <tr>
                <td><a href="index.html">Home</a></td>
                <td><a href="planos.html">Planos</a></td>
                <td><a href="#">Doar</a></td>
                <td><a href="#">Contato</a></td>
                <td><a class="navbar-brand" href="#"><img src="./image/person-circle.svg" width="30" height="30" alt=""></a></td>
            </tr>
        </table>
    </header>
    <main>
        <span>
            <h2>Contato</h2>
            <h2 style="color: black;">Educa.io preza pela comunicação com os seus usuários.</h2><hr><br><br>
          <div class="contato">
              <img src="./image/contato.png" alt="contato">
          </div>    
        </span>
        <form>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome completo">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Digite aqui seu email">
                  </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Digite aqui seu contato">
                </div>
            </div>
            <form>
                <div class="form-row">
                <div class="form-group">
                  <label for="areadetexto">Contato:</label>
                  <textarea style="border-radius: 8px; width: 820px;" class="form-control" id="areadetexto" placeholder="Digite a sua opinião..."  rows="6"></textarea>
                  <div class="button">
                    <button><a href="index.html">Enviar</a></button>
                  </div>  
                </div>
                </div>
            </form>
        </form>
    </main>
